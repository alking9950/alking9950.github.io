<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كرت بنك الخرطوم - card.mz.sd</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #9e0b16;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .card {
      width: 340px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      color: black;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #9e0b16;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .info {
      margin: 6px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .header-logo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header-logo img {
      height: 30px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 280px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #9e0b16;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #7c0710;
    }
  </style>
</head>
<body>

  <h1>كرت بنك الخرطوم - <a href="https://card.mz.sd" target="_blank" style="color:#fdd835">card.mz.sd</a></h1>

  <input type="text" id="name" placeholder="الاسم الكامل">
  <input type="text" id="account" placeholder="رقم الحساب">
  <input type="text" id="branch" placeholder="الفرع">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="text" id="imageUrl" placeholder="رابط الصورة الشخصية (اختياري)">
  <br>
  <button onclick="generateCard()">عرض الكرت</button>

  <div id="card" class="card" style="display:none;">
    <div class="header-logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGkkc1Vf1_MD7T-rWp5lSuWUSa3W_mC4lomg&s" alt="بنك الخرطوم" style="height:40px">
      <div style="font-weight:bold;color:#9e0b16;font-size:18px">بنك الخرطوم</div>
    </div>
    <img id="profilePic" class="profile-pic" src="" alt="الصورة الشخصية" style="display:none;">
    <div class="info" id="cardAccount"></div>
    <div class="info" id="cardBranch"></div>
    <div class="info" id="cardName"></div>
    <div class="info" id="cardPhone"></div>
  </div>

  <button id="downloadBtn" style="display:none;" onclick="downloadCard()">تحميل الكرت كصورة</button>

  <script>
    function generateCard() {
      const name = document.getElementById("name").value;
      const account = document.getElementById("account").value;
      const branch = document.getElementById("branch").value;
      const phone = document.getElementById("phone").value;
      const imageUrl = document.getElementById("imageUrl").value;

      document.getElementById("cardName").innerText = name;
      document.getElementById("cardAccount").innerText = "رقم الحساب: " + account;
      document.getElementById("cardBranch").innerText = "الفرع: " + branch;
      document.getElementById("cardPhone").innerText = "رقم الهاتف: " + phone;

      if (imageUrl) {
        const profilePic = document.getElementById("profilePic");
        profilePic.src = imageUrl;
        profilePic.style.display = "block";
      }

      document.getElementById("card").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadCard() {
      const card = document.getElementById("card");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "بطاقة_بنك_الخرطوم.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
